<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Slement - Digital Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #26ec00; /* Matching the color in your logo */
            --dark-color: #545e63;
        }
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .card { background: white; width: 100%; max-width: 380px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); overflow: hidden; text-align: center; }
        
        /* Blue Header Area */
        .header { background: var(--primary-color); padding: 40px 20px 80px 20px; position: relative; }
        
        /* Company Logo - Top Circle */
        .company-logo { 
            width: 90px; height: 90px; background: white; border-radius: 50%; 
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden;
        }
        .company-logo img { width: 85%; height: auto; object-fit: contain; }

        /* Profile Picture - Bottom Circle */
        .profile-pic {
            width: 120px; height: 120px; background: white; border-radius: 50%;
            border: 5px solid white; position: absolute; left: 50%; bottom: -60px;
            transform: translateX(-50%); box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .content { padding: 70px 25px 30px 25px; }
        h1 { margin: 10px 0 5px; font-size: 24px; color: #333; }
        .title { color: #777; font-size: 16px; margin-bottom: 25px; }

        .links { text-align: left; }
        .link-item { display: flex; align-items: center; margin-bottom: 12px; text-decoration: none; color: #444; font-size: 15px; padding: 10px; border-radius: 10px; transition: 0.3s; }
        .link-item:hover { background: #f9f9f9; }
        .link-item i { width: 35px; color: var(--primary-color); font-size: 18px; }

        .btn-save { background: var(--primary-color); color: white; padding: 15px 40px; border-radius: 30px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; width: 80%; box-shadow: 0 4px 12px rgba(0,123,182,0.3); }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="company-logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            
            <div class="profile-pic">
                <img src="profile-pic.jpg" alt="Profile">
            </div>
        </div>
        
        <div class="content">
            <h1>JP Slement</h1>
            <p class="title">JHD Security Solutions</p>

            <div class="links">
                <a href="tel:0152800186" class="link-item"><i class="fas fa-phone"></i> Office: 015 280 0186</a>
                <a href="tel:0812571963" class="link-item"><i class="fas fa-mobile-alt"></i> Cell: 081 2571963</a>
                <a href="https://wa.me/27812571963" class="link-item"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                <a href="mailto:admin@jhdsecuritysolutions.co.za" class="link-item"><i class="fas fa-envelope"></i> admin@jhdsecuritysolutions.co.za</a>
                <a href="https://jhdsecuritysolutions.co.za" class="link-item"><i class="fas fa-globe"></i> jhdsecuritysolutions.co.za</a>
                <div class="link-item"><i class="fas fa-map-marker-alt"></i> 408, De Wet Drive, Polokwane</div>
            </div>

            <a href="contact.vcf" class="btn-save">Save to Contacts</a>
        </div>
    </div>

</body>
</html>
