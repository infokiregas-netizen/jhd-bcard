    <style>
        :root {
            /* CHANGE THESE FOR DIFFERENT CLIENTS */
            --primary-blue: #26EC00; 
            --pdf-red: #e74c3c;
            --bg-gray: #85B279;
        }

        body { font-family: 'Helvetica', Arial, sans-serif; background: var(--bg-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        
        .card { background: white; width: 100%; max-width: 375px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
        
        /* Top Blue Header */
        .header-bg { background: var(--primary-blue); height: 140px; position: relative; padding-top: 20px; }
        
        /* Company Logo (Centered at top) */
        .company-logo { 
            width: 80px; height: 80px; background: white; border-radius: 50%; 
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden;
        }
        .company-logo img { width: 80%; height: auto; object-fit: contain; }

        /* Profile Picture (Overlapping the blue) */
        .profile-pic {
            width: 130px; height: 130px; background: white; border-radius: 50%;
            border: 6px solid white; position: absolute; left: 50%; bottom: -65px;
            transform: translateX(-50%); box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .content { padding: 80px 25px 30px 25px; }
        h1 { margin: 0; font-size: 24px; color: #2c3e50; }
        .business-name { color: var(--primary-blue); font-weight: 600; margin: 5px 0 25px 0; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }

        .links { text-align: left; margin-bottom: 25px; }
        .link-item { display: flex; align-items: center; margin-bottom: 12px; text-decoration: none; color: #444; font-size: 15px; padding: 12px; border-radius: 12px; background: #fdfdfd; border: 1px solid #eee; transition: 0.2s; }
        .link-item:hover { background: #f0f7ff; transform: translateY(-2px); }
        .link-item i { width: 30px; color: var(--primary-blue); font-size: 18px; margin-right: 10px; text-align: center; }

        /* Action Buttons */
        .btn { display: flex; align-items: center; justify-content: center; padding: 16px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-bottom: 12px; transition: 0.3s; width: 100%; box-sizing: border-box; }
        .btn i { margin-right: 10px; }
        
        .btn-pdf { background: var(--pdf-red); color: white; box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3); }
        .btn-save { background: var(--primary-blue); color: white; box-shadow: 0 5px 15px rgba(0, 123, 182, 0.3); }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
