<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Slement - JHD Security Solutions</title>
    
    <style>
        :root {
            --primary: #03ff57;
            --accent: #000000fe;
            --bg: #f4f4f4;
        }

        body {
            background-color: var(--bg);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 { color: var(--primary); margin: 10px 0 5px 0; font-size: 24px; }
        .subtitle { color: #666; margin-bottom: 25px; font-size: 16px; }

        .button-area {
            display: flex;
            flex-direction: column;
            gap: 12px; 
        }

        .btn {
            display: block;
            background: var(--primary);
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover { background: var(--accent); }
        .save-btn { background: var(--accent); border: none; width: 100%; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo.png" alt="JHD Security Solutions Logo" class="logo">
        
        <h1>JP Slement</h1>
        <p class="subtitle">Managing Director | JHD Security Solutions</p>

        <div class="button-area">
            <a href="tel:+27152800186" class="btn">üìû Call Office</a>
            <a href="mailto:admin@jhdsecuritysolutions.co.za" class="btn">‚úâÔ∏è Email Us</a>
            <a href="https://jhdsecuritysolutions.co.za" class="btn">üåê Visit Website</a>
            <button onclick="downloadVCard()" class="btn save-btn">üì• Save Contact</button>
        </div>
    </div>

    <script>
        function downloadVCard() {
            const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:JP Slement\nORG:JHD Security Solutions\nTEL:+27152800186\nCEL:+27812571963\nEMAIL:admin@jhdsecuritysolutions.co.za\nEND:VCARD`;
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "JP_Slement.vcf";
            a.click();
        }
    </script>
</body>

</html>
